name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: "npm"
      - run: npm ci
      - run: npm run build:master
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master
          folder: dist
          single-commit: true
